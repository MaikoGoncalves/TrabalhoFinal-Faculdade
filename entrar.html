<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
 
  <title>Entrar</title>
  <link rel="stylesheet" href="/css/styleEntrar.css">
</head>
<body>
  <div class="content">
      <header>
        <div>
          <img src="/img/login.svg" alt="Login">
        </div>
        
        <h1>HCF - Login</h1>
      </header>
      
      <main>
        <form action="">
          <div class="input-field">
              <input id="email" type="email" placeholder="Digite se Email">
                <label for="email">
                  <img src="/img/email.svg" alt="Email">
                </label>
          </div>  
          <div class="input-field">
            <input id="password" type="password" placeholder="Digite sua Senha">
              <label for="password">
                <img src="/img/lock.svg" alt="password">              
              </label>
          </div>
          <div class="checkbox">
              <input type="checkbox" checked  id="remind-pass">
              <label for="remind-pass">Lembrar senha</label>
          </div>          
        </form>
        <button class="login" id="btnLogin">
          Login
        </button>
       </main>

      <footer>
         <span><a href="#">Esqueci minha senha</a></span>
         <a href="/login.html">Criar um nova conta</a>
      </footer>
  </div>
</body>
<script src="https://www.gstatic.com/firebasejs/9.14.0/firebase.js"></script>
  
  <script src="/js/app.js"></script>  
  <script src="/js/authentication.js"></script>
</html>
