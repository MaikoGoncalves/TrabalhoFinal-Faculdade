<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesCadastro.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="header">
        <h2>Cadastro para o Evento</h2>
        </div>              
           <form action="https://formsubmit.co/estudohcj@gmail.com" method="POST" id="form" class="form">
                           
                <div class="form-control">
                    <label for="username">Digite seu Nome</label>
                    <input type="text" name="name" id="username" placeholder="Digite seu Nome" autocomplete="off" required>
                    <i class="bi bi-exclamation-circle-fill"></i>
                    <i class="bi bi-check2-circle"></i>
                    <small>Mensagem de erro</small>
                </div>
                <div class="form-control">
                    <label for="email">Digite seu E-mail</label>
                    <input type="email" name="email" id="email" placeholder="Digite seu E-mail" autocomplete="off" required>
                    <i class="bi bi-exclamation-circle-fill"></i>
                    <i class="bi bi-check2-circle"></i>
                    <small>Mensagem de erro</small>
                </div>
                <div class="form-control">
                    <h2>Mensagem</h2>
                    <textarea name="message" id="messagen" cols="45" rows="10" placeholder="Digite sua mensagem" required></textarea>
                    <small>Mensagem de erro</small>                
                </div>
                
                 <button type="submit">Enviar</button>

                 <input type="hidden" name="_subject" value="Novo Contato!">
                 <input type="text" name="_honey" style="display:none">
                 <input type="hidden" name="_captcha" value="false">
                
                 <input type="hidden" name="_autoresponse" value="Obrigado por fazer o cadastro com nossa equipe. Logo entraremos  em contato para passar os horarios das paletras">
                 <input type="hidden" name="_template" value="table">
                 
                 <input type="hidden" name="_next" value="http://127.0.0.1:5500/obrigado.html">

            </form>
    </div>
    
</body>
</html>
